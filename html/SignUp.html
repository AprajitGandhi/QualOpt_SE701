<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SignUp</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <!--
        Custom changes to Bootstrap CSS
        <link rel="stylesheet" type="text/css" href="css/custom.css">
       -->
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Sign Up</h1>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <!-- Need to confirm that email address is not already being used in database. -->
                <div class="form-group">
                    <input type="email" class="form-control" id="signupEmailConfirm" aria-describedby="emailHelp" placeholder="Confirm Email">
                </div>
                <!-- Confirm that password meets suitable requirements, e.g. character length, unexpected character, etc. -->
                <div class="form-group">
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="signupPasswordConfirm" placeholder="Confirm Password">
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="professionMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Profession
                    </button>
                    <div class="dropdown-menu" aria-labelledby="professionMenu">
                        <a class="dropdown-item" href="#">Researcher</a>
                        <a class="dropdown-item" href="#">Student</a>
                        <a class="dropdown-item" href="#">Other</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="instituteMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Institute
                    </button>
                    <div class="dropdown-menu" aria-labelledby="professionMenu">
                        <a class="dropdown-item" href="#">University</a>
                    </div>
                </div>
                <div>
                    <button type="signup" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                    <a href="#">Already a member? Click here to sign in.</a>
                </div>
            </form>
        </div>
    </body>
</html>
