<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Main Menu</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
              integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Main Menu</h1>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Incentive</th>
                    <th>Monetary</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Web Apps UI/UX</th>
                    <td>Improving the UI/UX of web apps</td>
                    <td>Free access to results</td>
                    <td>False</td>
                </tr>
                <tr>
                    <th scope="row">HTTP Optimisations</th>
                    <td>Optimising HTTP request speed</td>
                    <td>IETF commissioned</td>
                    <td>True</td>
                </tr>
                <tr>
                    <th scope="row">SQL Injection</th>
                    <td>Different security measures against SQL injection</td>
                    <td>Supported by Google</td>
                    <td>True</td>
                </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button type="button" class="btn btn-primary btn-lg">New Study</button>
                <button type="button" class="btn btn-secondary btn-lg">Logout</button>
            </div>
        </div>
    </body>
</html>
