<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Email Draft</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
              integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Email Draft</h1>
            <form>
                <div class="form-group">
                    <input type="url" class="form-control" placeholder="Study link">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="emailBody">Email Body</label>
                    <textarea class="form-control" id="emailBody" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Send Email</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block">Filters</button>
            </form>
        </div>
    </body>
</html>
