<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myResearcherLabel">Create or edit a Researcher</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!researcher.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="researcher.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="researcher.email"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_occupation">Occupation</label>
            <input type="text" class="form-control" name="occupation" id="field_occupation"
                [(ngModel)]="researcher.occupation"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_institute">Institute</label>
            <input type="text" class="form-control" name="institute" id="field_institute"
                [(ngModel)]="researcher.institute"  />
        </div>

        <div class="form-group">
            <label for="field_study">Study</label>
            <select class="form-control" id="field_study" name="study" [(ngModel)]="researcher.study" >
                <option [ngValue]="null"></option>
                <option [ngValue]="studyOption.id === researcher.study?.id ? researcher.study : studyOption" *ngFor="let studyOption of studies; trackBy: trackStudyById">{{studyOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
