
<div *ngIf="researcher">
    <h2><span>Researcher</span> {{researcher.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Email</span></dt>
        <dd>
            <span>{{researcher.email}}</span>
        </dd>
        <dt><span>Password</span></dt>
        <dd>
            <span>{{researcher.password}}</span>
        </dd>
        <dt><span>Profession</span></dt>
        <dd>
            <span>{{researcher.profession}}</span>
        </dd>
        <dt><span>Institution</span></dt>
        <dd>
            <span>{{researcher.institution}}</span>
        </dd>
        <dt><span>Mail Server</span></dt>
        <dd>
            <span>{{researcher.mailServer}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'researcher/'+ researcher.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
