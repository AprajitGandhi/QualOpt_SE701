<div>
    <h2>
        <span>Researchers</span>
        <button class="btn btn-primary float-right jh-create-entity create-researcher" [routerLink]="['/', { outlets: { popup: ['researcher-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Researcher
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="researchers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Email</span></th>
            <th><span>Occupation</span></th>
            <th><span>Institute</span></th>
            <th><span>Study</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let researcher of researchers ;trackBy: trackId">
                <td><a [routerLink]="['../researcher', researcher.id ]">{{researcher.id}}</a></td>
                <td>{{researcher.email}}</td>
                <td>{{researcher.occupation}}</td>
                <td>{{researcher.institute}}</td>
                <td>
                    <div *ngIf="researcher.study">
                        <a [routerLink]="['../study', researcher.study?.id ]" >{{researcher.study?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../researcher', researcher.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'researcher/'+ researcher.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'researcher/'+ researcher.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
