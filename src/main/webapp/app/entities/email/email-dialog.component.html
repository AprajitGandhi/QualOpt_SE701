<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEmailLabel">Create or edit a Email</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label" for="field_subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="field_subject"
                [(ngModel)]="email.subject" required />
            <div [hidden]="!(editForm.controls.subject?.dirty && editForm.controls.subject?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.subject?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_body">Body</label>
            <textarea class="form-control" name="body" id="field_body"
                [(ngModel)]="email.body"  ></textarea>
        </div>

        <div class="form-group">
            <label for="field_study">Study</label>
            <select class="form-control" id="field_study" name="study" [(ngModel)]="email.study">
                <option [ngValue]="null"></option>
                <option [ngValue]="studyOption.id === email.study?.id ? email.study : studyOption" *ngFor="let studyOption of studies; trackBy: trackStudyById">{{studyOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
