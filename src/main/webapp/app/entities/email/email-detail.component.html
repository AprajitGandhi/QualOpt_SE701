
<div *ngIf="email">
    <h2>{{email.subject}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Body</span></dt>
        <dd>
            <span>{{email.body}}</span>
        </dd>
        <dt><span>Study</span></dt>
        <dd>
            <div *ngIf="email.study">
                <a [routerLink]="['/study', email.study?.id]">{{email.study?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'email/'+ email.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
